<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>미니의 생일</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="birthday-intro">
        <h1>미니의 24번째 생일!</h1>
      </div>
      <h1 class="welcome-text">뿌꾸표 환영인사</h1>
      <video
        src="videos/formini.mp4"
        id="video"
        class="screen"
        poster="img/poster.jpg"
      ></video>
      <div class="controls">
        <button class="btn" id="play">
          <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
          <i class="fa fa-stop fa-2x"></i>
        </button>
        <input
          type="range"
          id="progress"
          class="progress"
          min="0"
          max="100"
          step="0.1"
          value="0"
        />
        <span class="timestamp" id="timestamp">00:00</span>
      </div>
    </header>

    <main id="main">
      <section class="apply-page container-fluid hide">
        <div class="apply-text">
          <h1>뿌꾸와 함께했던 미니의 생일날들</h1>
        </div>
        <!-- Slideshow container -->
        <div class="slideshow-container">
          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 8</div>
            <img src="./img/birth8.jpg" style="width: 100%" />
            <div class="text">첫 생일 축하!</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 8</div>
            <img src="./img/birth7.jpg" style="width: 100%" />
            <div class="text">단발이 엄청 이쁜 미니!</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 8</div>
            <img src="./img/birth6.jpg" style="width: 100%" />
            <div class="text">
              우리의 오랜 프사였던 레전드짤 ㅎ 너무 귀엽다!
            </div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">4 / 8</div>
            <img src="./img/birth5.jpg" style="width: 100%" />
            <div class="text">커플 후드티! 다시 또 입어야지 ㅎㅎ</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">5 / 8</div>
            <img src="./img/birth4.jpg" style="width: 100%" />
            <div class="text">블랙 화이트로 차려입었던 두 번째 생일!</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">6 / 8</div>
            <img src="./img/birth3.jpg" style="width: 100%" />
            <div class="text">흔들렸지만 별마당 한 컷~~</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">7 / 8</div>
            <img src="./img/birth2.jpg" style="width: 100%" />
            <div class="text">뿌꾸의 선물 파티!</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">8 / 8</div>
            <img src="./img/birth1.jpg" style="width: 100%" />
            <div class="text">그랜드 키친의 추억!</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
          <span class="dot" onclick="currentSlide(8)"></span>
        </div>
      </section>
      <section id="links" class="links">
        <h1>우리의 소중한 순간들</h1>
        <ul>
          <li class="links-items">
            <a href="./messages/first.html"
              ><i class="fas fa-cloud-download-alt"></i
            ></a>
          </li>
          <li class="links-items">
            <a href="./messages/second.html"
              ><i class="fas fa-cloud-download-alt"></i
            ></a>
          </li>
          <li class="links-items">
            <a href="./messages/third.html"
              ><i class="fas fa-cloud-download-alt"></i
            ></a>
          </li>
          <li class="links-items">
            <a href="./messages/fourth.html"
              ><i class="fas fa-cloud-download-alt"></i
            ></a>
          </li>
          <li class="links-items">
            <a href="./messages/fifth.html"
              ><i class="fas fa-cloud-download-alt"></i
            ></a>
          </li>
          <li class="links-items">
            <a href="./messages/six.html"
              ><i class="fas fa-cloud-download-alt"></i
            ></a>
          </li>
          <li class="links-items">
            <a href="./messages/seven.html"
              ><i class="fas fa-cloud-download-alt"></i
            ></a>
          </li>
          <li class="links-items">
            <a href="./messages/eight.html"
              ><i class="fas fa-cloud-download-alt"></i
            ></a>
          </li>
        </ul>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
